<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Just+Another+Hand&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <title>To-Fucking-Do</title>
</head>


<body>
    <header>
        <div class="addTaskIcon">
            <i class="fa-solid fa-circle-plus"></i>
        </div>
        <div class="filterButtons">
            <button data-status="notDone" class="filter notDone activeButton">To-Do</button>
            <button data-status="done" class="filter done">Completed</button>
            <button data-status="all" class="filter all">All</button>
        </div>

        <div class="form">
            <h2 class="formText">To-Fucking-Do</h2>
            <div>
                <p>Category</p>
                <select class="formInputCategory">
                    <option value="string">Text</option>
                    <option value="value">Amount</option>
                    <option value="stringValue">Text + Amount</option>
                </select>
            </div>

            <div>
                <p>Name</p>
                <input class="formInputName" type="text">
            </div>
            <div class="formDescription">
                <p class="formInputDescriptionParagraph">Description</p>
                <!-- <input class="formInputDescription" type="text"> -->
                <textarea class="formInputDescription" rows="2"></textarea>
            </div>
            <div class="formAmount">
                <p class="formInputAmountParagraph">Amount</p>
                <input class="formInputAmount" type="number">
            </div>

            <button class="formButton">Add task</button>
        </div>
    </header>


    <main>
        <div class="lists">
            <ul class="toDoList"></ul>
        </div>
    </main>


    <footer></footer>


    <script src="script.js"></script>
</body>

</html>
